<!-- Создайте функцию, которая возвращает день недели для даты.
День нужно возвратить в формате - понедельник имеет номер 1, вторник номер 2, …, воскресенье - номер 7. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
    <script>
    function datePrompt(){
      var dataP=prompt('Введіть дату :  PPPP.MM.DD'); 
      var newData = new Date(dataP);
      document.write("День тижня = " + newData.getDay() + ""); 
    }
    datePrompt()
    </script>
</body>
</html>
