<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <ul class="myUL">
     </ul>
    <script>

    function listChange(){
    var expression =prompt('Введіть яку-небудь фразу.');


    function findA(){ 
    if(expression.includes('a'))  {
    var resalt = expression.toLowerCase().match(/a/g);
    alert("знайдено стільки а:"+ resalt.length);
    }else{
        alert("  букви 'a' не знайдено");
    }
    }
    findA();
    
    var patt = /\s+/;
    var str=expression.split(patt);
    var list = document.querySelector('ul');
    list.innerHTML='';
    for(i=0;i<str.length;i++){
    var input=str[i];
    var listItem = document.createElement('li');
    listItem.innerHTML = input;
    list.appendChild(listItem);
    
    
}
    function lowerCase(){
        document.querySelector('li').classList.add('liFirst')
        let firstElem = document.querySelector('.liFirst') 
        firstElemchange = firstElem.innerHTML.toLowerCase()
        firstElem.innerHTML = firstElemchange; 
    }
    lowerCase();


    function upperCase(){
        list.lastChild.classList.add('last')
        let elemLast = document.querySelector('.last');
        elemLastchange = elemLast.innerHTML.toUpperCase();
        elemLast.innerHTML = elemLastchange;
      if(str.length>2){
        elemLast.previousSibling.classList.add('previous');
        let lastElement =document.querySelector('.previous')
        let lastElementchange = lastElement.innerHTML.toUpperCase()
        lastElement.innerHTML = lastElementchange;
    }
    
    }
    upperCase();

}
listChange(); 
</script>
</body>
</html>
