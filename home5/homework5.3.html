    <!--

    2. Доработайте пример 004_Attr_Tech.html таким образом, чтобы при наведении на span элементы,
    подсказка сплыва под ними, а не в модальном окне. Используйте addEventListener -->
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script>
   
    window.onload = function () {
      var message ;
    var mainDiv = document.getElementById("main-div");
    mainDiv.addEventListener('mouseover',
             function(e){
            var target=e.target;
            var dataToggleId = target.getAttribute('data-tooltip');

            function createMessageUnder(target, dataToggleId) {
             message = document.createElement('div');
            message.style.cssText = "position:fixed; color: red";
            let coords = target.getBoundingClientRect();

            message.style.left = coords.left + "px";
            message.style.top = coords.bottom + "px";

            message.innerHTML = dataToggleId;

            return message;
        }
             message = createMessageUnder(target, dataToggleId);
            document.body.append(message);
          
    });
    mainDiv.addEventListener('mouseout',
              function(){
            message.remove(); 

          });

    
};
</script>
</head>
<body>
  <div id="main-div">
    <span data-tooltip="наведите">наведите</span>
    <span data-tooltip="для">для</span>
    <span data-tooltip="подсказки">подсказки</span>
</div>
</body>
</html>
