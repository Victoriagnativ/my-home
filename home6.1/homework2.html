<!-- 2. создайте div, при клике на него, div начинает двигаться вправо, при клике на кнопку - останавливается,
	при попадании div к краю окна, он переходит к началу окна. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <style>
	div{
		width: 40px;
		height: 40px;
		background-color: blueviolet;
		
	}
</style>
 <body>
    
    </br>
    <button>click me!</button>
</br>
</br>
    <div></div>
    <script>
        window.onload = function (){
        var elemBtn=document.querySelector('button');
        var element=document.querySelector('div');
        var elemMove;
        function moveObj(event){
            var pos=event.pageX
            elemMove = setInterval(moveElement,10);
            function moveElement(){
                 pos=parseInt(pos)+1;
                 element.style.position = 'absolute';
                 element.style.zIndex = 1000;
                 element.style.left=pos +'px';
                 var elemWidth=document.documentElement.clientWidth;
                 if(pos == elemWidth){
                    pos=0;   
                 }
            }
                
             }
        
        element.addEventListener('click', moveObj);
        elemBtn.addEventListener('click', stopElement);
            
        function stopElement() {
           clearInterval(elemMove);
        }
    }

    </script> 
 </body>
 </html>
